<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <div class="window">
    <p>Введите пароль</p>
    <input type="text" id="inp-name">
    <div class="button" id="submit-name">Продолжить</div>
  </div>
  <div class="legends hidden">
    <div class="top-block">
      <input type="file" id="button-select">
      <div class="add-file av"></div>
      <div id="favorits" class="like av"></div>
    </div>
    <div id="drop-file" class="display-legends">

    </div>
    <div class="inputs">
      <textarea type="text" id="el-input"></textarea>
      <div class="button-av">
        <div class="start-rec">
          <div id="audio" class="av"></div>
          <div id="video" class="av"></div>
          <div class="geo-teg av"></div>
        </div>
        <div class="stop-rec hidden">
          <div id="play-ok" class="av"></div>
          <span id="timer">00:00</span>
          <div id="play-cancel" class="av"></div>
        </div>
      </div>
    </div>
  </div>
  <div id="export-history">.</div>
</body>
</html>
